name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            os: linux
            arch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            os: linux
            arch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            os: macos
            arch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            os: macos
            arch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            os: windows
            arch: amd64
            ext: ".exe"
          - goos: windows
            goarch: arm64
            os: windows
            arch: arm64
            ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          mkdir -p dist
          go build -ldflags="-s -w" -o "dist/mdviewer-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}" .

      - uses: actions/upload-artifact@v4
        with:
          name: mdviewer-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        working-directory: artifacts
        run: sha256sum mdviewer-* > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/mdviewer-*
            artifacts/checksums.txt
